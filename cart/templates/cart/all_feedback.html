{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>User Feedback</h2>
    <hr />
    {% for fb in feedbacks %}
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="card-subtitle text-muted">
                    {{ fb.name|default:"Anonymous" }} - {{ fb.created_at|date:"M d, Y H:i" }}
                </h6>
                <p class="card-text mt-2">{{ fb.thoughts }}</p>
            </div>
        </div>
    {% empty %}
        <p>No feedback yet.</p>
    {% endfor %}
</div>
{% endblock content %}
